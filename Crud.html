<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Crud.css">
    <title>Crud Operation</title>
</head>
<body onload="readAll()">
    <div class="container">
        <div class="form-container">
            <h2>Crud Operation with Local Storage</h2>
            <form class="create_form">
                <input type="text" class="name" placeholder="Enter Name" />
                <input type="text" class="email" placeholder="Enter Email" />
                <button type="button" onclick="add()">Create</button>
            </form>
            <form class="update_form">
                <input type="text" hidden class="id" />
                <input type="text" class="uname" placeholder="Enter Name" />
                <input type="text" class="uemail" placeholder="Enter Email" />
                <button type="button" onclick="update()">Update</button>
            </form>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div> 

    <script src="Crud.js"></script>
</body>
</html>
